version: '3.8'
services:
  ecommerceapp:
    restart: always
    build: './flask-adminlte-master'
    networks:
      - web_network
  flask-argon-dashboard:
    restart: always
    build: './flask-atlantis-dark-master'
    networks:
      - back_network
  flask-azia-dashboard-master:
    restart: always
    build: './flask-azia-dashboard-master'
    env_file: './flask-azia-dashboard-master/.env'
    networks:
      - back_network
  flask-datta-able-master:
    restart: always
    build: './flask-datta-able-master'
    env_file: './flask-datta-able-master/.env'
    networks:
      - back_network
  flask-volt-dashboard:
    restart: always
    build: './flask-azia-dashboard-master'
    env_file: './flask-volt-dashboard/.env'
    networks:
      - back_network
  nginx:
    container_name: nginx
    restart: always
    image: "nginx:1.22.1-alpine-slim"
    ports:
      - "80:80"
      - "8000:8000"
      - "9000:9000"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network
    depends_on: 
      - appseed-app
networks:
  web_network:
    driver: bridge
  back_network:
    driver: bridge