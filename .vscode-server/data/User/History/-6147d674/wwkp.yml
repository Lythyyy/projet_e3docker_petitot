version: '3.8'
services:
  argon:
    container_name: argon
    restart: always
    env_file: ./flask-argon-dashboard-master.env
    build: ./flask-argon-dashboard-master
    ports:
      - "80:80"
    networks:
      - db_network
      - web_network
  nginx:
    container_name: nginx
    restart: always
    image: "nginx:1.22.1-alpine-slim"
    ports:
      - "80:80"
      - "8000:8000"
      - "9000:9000"
    volumes:
      - ./nginx:/etc/nginx/conf.d
    networks:
      - web_network1
    depends_on: 
      - appseed-app
networks:
  db_network:
    driver: bridge
  web_network:
    driver: bridge
  web_network1:
    driver: bridge