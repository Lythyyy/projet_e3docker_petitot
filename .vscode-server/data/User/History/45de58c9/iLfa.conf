upstream webapp {
    server projete3-flask-adminlte-master-1:6001;
    server projete3-flask-adminlte-master-2:6001;
    server projete3-flask-adminlte-master-3:6001;
    server projete3-flask-adminlte-master-4:6001;
    server projete3-flask-adminlte-master-5:6001;
}

server {
    listen 80;
    server_name localhost;

    location / {
        proxy_pass http://webapp;
        proxy_set_header Host $host:$server_port;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

}
